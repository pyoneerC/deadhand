<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>protocol topics directory | deadhand</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        body {
            font-family: monospace;
            background: #fafafa;
            color: #222;
            padding: 40px 20px;
            line-height: 1.6;
            text-transform: lowercase;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        li a {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            padding: 8px;
            border: 1px dashed transparent;
        }

        li a:hover {
            color: #000;
            background: #fff;
            border-color: #ddd;
        }

        .pagination {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            font-size: 0.8em;
        }

        .pagination a {
            color: #222;
            font-weight: bold;
        }

        .footer {
            margin-top: 100px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>// topics directory ({{ total_count }} entries)</h1>
        <ul>
            {% for slug, title in topics %}
            <li><a href="/p/{{ slug }}">{{ title }}</a></li>
            {% endfor %}
        </ul>

        <div class="pagination">
            {% if page > 1 %}
            <a href="/p?page={{ page - 1 }}">← previous</a>
            {% endif %}
            <span>page {{ page }} of {{ total_pages }}</span>
            {% if page < total_pages %} <a href="/p?page={{ page + 1 }}">next →</a>
                {% endif %}
        </div>

        <div class="footer">
            <a href="/">back to terminal</a>
        </div>
    </div>
</body>

</html>
