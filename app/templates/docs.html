<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ current_doc | title }} | Deadhand Documentation</title>
    <meta name="description" content="Deadhand Protocol documentation - {{ current_doc | replace('-', ' ') | title }}">
    <link rel="canonical" href="https://deadhandprotocol.com/docs/{{ slug }}">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <meta name="robots" content="index, follow">

    <!-- Breadcrumbs Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
            {
                "@type": "ListItem",
                "position": 1,
                "name": "Home",
                "item": "https://deadhandprotocol.com/"
            },
            {
                "@type": "ListItem",
                "position": 2,
                "name": "Docs",
                "item": "https://deadhandprotocol.com/docs"
            },
            {
                "@type": "ListItem",
                "position": 3,
                "name": "{{ current_doc | replace('-', ' ') | title }}",
                "item": "https://deadhandprotocol.com/docs/{{ slug }}"
            }
        ]
    }
    </script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, serif;
            font-size: 18px;
            line-height: 1.8;
            background: #fafafa;
            color: #222;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.4em;
            margin: 2em 0 0.5em 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.1em;
            margin: 1.5em 0 0.5em 0;
        }

        p {
            margin-bottom: 1em;
        }

        a {
            color: #0066cc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.9em;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background: #f5f5f5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        .nav {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav a {
            padding: 8px 12px;
            text-decoration: none;
            color: #0066cc;
        }

        .nav a.active {
            background: #222;
            color: #fff;
            border-radius: 4px;
        }

        code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        pre {
            background: #222;
            color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1em 0;
        }

        pre code {
            background: none;
            padding: 0;
        }

        ul,
        ol {
            margin: 1em 0;
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.5em;
        }

        blockquote {
            border-left: 4px solid #ddd;
            margin: 1em 0;
            padding-left: 20px;
            color: #555;
            font-style: italic;
        }

        .doc-content {
            margin-top: 30px;
        }

        .footer-cta {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #ddd;
            text-align: center;
        }

        .footer-cta a {
            background: #222;
            color: #fff;
            padding: 16px 32px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="/">← home</a>
        <a href="/docs" {% if current_doc=='index' %}class="active" {% endif %}>overview</a>
        <a href="/docs/getting-started" {% if current_doc=='getting-started' %}class="active" {% endif %}>getting
            started</a>
        <a href="/docs/how-it-works" {% if current_doc=='how-it-works' %}class="active" {% endif %}>how it works</a>
        <a href="/docs/security" {% if current_doc=='security' %}class="active" {% endif %}>security</a>
        <a href="/docs/faq" {% if current_doc=='faq' %}class="active" {% endif %}>faq</a>
        <a href="/docs/roadmap" {% if current_doc=='roadmap' %}class="active" {% endif %}>roadmap</a>
    </div>

    <div class="doc-content">
        {{ content | safe }}
    </div>

    <div class="footer-cta">
        <a href="/tools/dead-switch">Setup Your Vault →</a>
    </div>

</body>

</html>
