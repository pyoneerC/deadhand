<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heartbeat - shardium</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 20px;
            line-height: 1.7;
            background: #fafafa;
            color: #222;
            text-transform: lowercase;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 60px 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: normal;
            text-decoration: underline;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2ecc71;
        }

        p {
            color: #555;
            margin-bottom: 40px;
        }

        .nav {
            margin-top: 40px;
            font-family: monospace;
        }

        .nav a {
            color: #888;
            text-decoration: none;
        }

        .nav a:hover {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        {% if message %}
        <div class="icon">✓</div>
        <h1>status updated.</h1>
        <p>{{ message | lower }}</p>
        {% else %}
        <h1>checking status...</h1>
        {% endif %}

        <p>we've reset your 90-day timer. thanks for checking in. your family is safe.</p>
    </div>

    <div class="nav">
        <a href="/">← return to shardium</a>
    </div>

</body>

</html>
